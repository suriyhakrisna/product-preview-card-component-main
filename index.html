<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,500;0,9..144,700;1,9..144,500;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <main>
   <article class="product">
      <picture class="product__img">
        <source srcset="/images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>

    <div class="product__content">
    
      <p class="product__category">Perfume</p>

    <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
  
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
  
    <div class="flex-group">
      <p class="product__price">
        <span class="visually-hidden">Current price:</span>
        $149.99
       </p>
      <p class="product__original-price">
        <span class="visually-hidden">Original price:</span>
      <s>$169.99</s>
      </p>
    </div>



    <button class="button" 
    data-icon="shopping-cart"> Add to Cart</button>
   
    </div>
   
   </article>
 </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
